<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Housler Monitoring Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #1a1a2e;
            color: #eee;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #16c79a;
            font-size: 2em;
            text-shadow: 0 0 10px rgba(22, 199, 154, 0.5);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: #16213e;
            border: 2px solid #0f3460;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .card h2 {
            color: #16c79a;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-healthy {
            background-color: #16c79a;
            box-shadow: 0 0 8px rgba(22, 199, 154, 0.8);
        }

        .status-degraded {
            background-color: #f39c12;
            box-shadow: 0 0 8px rgba(243, 156, 18, 0.8);
        }

        .status-unhealthy {
            background-color: #e74c3c;
            box-shadow: 0 0 8px rgba(231, 76, 60, 0.8);
        }

        .metric {
            margin: 10px 0;
            padding: 8px;
            background: #0f3460;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }

        .metric-label {
            color: #aaa;
        }

        .metric-value {
            color: #16c79a;
            font-weight: bold;
        }

        .refresh-btn {
            background: #16c79a;
            color: #1a1a2e;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 1em;
            margin: 20px 0;
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            background: #13a077;
            box-shadow: 0 0 15px rgba(22, 199, 154, 0.5);
        }

        .last-update {
            text-align: center;
            color: #777;
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #16c79a;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading::after {
            content: '...';
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè† Housler Monitoring Dashboard</h1>

        <center>
            <button class="refresh-btn" onclick="loadAllData()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</button>
        </center>

        <div id="dashboard" class="dashboard-grid">
            <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö</div>
        </div>

        <div class="last-update" id="lastUpdate"></div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        async function fetchData(endpoint) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error(`Error fetching ${endpoint}:`, error);
                return null;
            }
        }

        function renderSystemHealth(data) {
            if (!data) return '<div class="metric">‚ùå –ù–µ–¥–æ—Å—Ç—É–ø–Ω–æ</div>';

            const status = data.status || 'unknown';
            const statusClass = status === 'healthy' ? 'status-healthy' :
                              status === 'degraded' ? 'status-degraded' :
                              'status-unhealthy';

            let html = `
                <div class="metric">
                    <span class="metric-label">
                        <span class="status-indicator ${statusClass}"></span>
                        –°—Ç–∞—Ç—É—Å —Å–∏—Å—Ç–µ–º—ã
                    </span>
                    <span class="metric-value">${status.toUpperCase()}</span>
                </div>
            `;

            if (data.components) {
                for (const [key, component] of Object.entries(data.components)) {
                    const compStatus = component.status || 'unknown';
                    const compClass = compStatus === 'healthy' ? 'status-healthy' :
                                    compStatus === 'degraded' ? 'status-degraded' :
                                    'status-unhealthy';

                    html += `
                        <div class="metric">
                            <span class="metric-label">
                                <span class="status-indicator ${compClass}"></span>
                                ${key}
                            </span>
                            <span class="metric-value">${compStatus}</span>
                        </div>
                    `;
                }
            }

            return html;
        }

        function renderQueueStats(data) {
            if (!data) return '<div class="metric">‚ùå –ù–µ–¥–æ—Å—Ç—É–ø–Ω–æ</div>';

            return `
                <div class="metric">
                    <span class="metric-label">–í –æ—á–µ—Ä–µ–¥–∏</span>
                    <span class="metric-value">${data.queued_jobs || 0}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">–í—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è</span>
                    <span class="metric-value">${data.started_jobs || 0}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">–ó–∞–≤–µ—Ä—à–µ–Ω–æ</span>
                    <span class="metric-value">${data.finished_jobs || 0}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">–û—à–∏–±–æ–∫</span>
                    <span class="metric-value" style="color: ${data.failed_jobs > 0 ? '#e74c3c' : '#16c79a'}">${data.failed_jobs || 0}</span>
                </div>
            `;
        }

        function renderCacheStats(data) {
            if (!data) return '<div class="metric">‚ùå –ù–µ–¥–æ—Å—Ç—É–ø–Ω–æ</div>';

            const hitRate = data.hit_rate !== undefined ? data.hit_rate.toFixed(2) : 'N/A';
            const hitRateColor = data.hit_rate > 70 ? '#16c79a' : data.hit_rate > 40 ? '#f39c12' : '#e74c3c';

            return `
                <div class="metric">
                    <span class="metric-label">–î–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å</span>
                    <span class="metric-value">${data.available ? '–î–ê' : '–ù–ï–¢'}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Hit Rate</span>
                    <span class="metric-value" style="color: ${hitRateColor}">${hitRate}%</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Hits</span>
                    <span class="metric-value">${data.keyspace_hits || 0}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Misses</span>
                    <span class="metric-value">${data.keyspace_misses || 0}</span>
                </div>
            `;
        }

        async function loadAllData() {
            const dashboard = document.getElementById('dashboard');
            dashboard.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö</div>';

            // –ü–∞—Ä–∞–ª–ª–µ–ª—å–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –≤—Å–µ—Ö –¥–∞–Ω–Ω—ã—Ö
            const [healthData, queueData, cacheData] = await Promise.all([
                fetchData('/health'),
                fetchData('/api/tasks/queue-stats'),
                fetchData('/api/cache/stats')
            ]);

            // –†–µ–Ω–¥–µ—Ä–∏–Ω–≥ –∫–∞—Ä—Ç–æ—á–µ–∫
            dashboard.innerHTML = `
                <div class="card">
                    <h2>üè• System Health</h2>
                    ${renderSystemHealth(healthData)}
                </div>

                <div class="card">
                    <h2>‚öôÔ∏è Task Queue</h2>
                    ${renderQueueStats(queueData)}
                </div>

                <div class="card">
                    <h2>üíæ Redis Cache</h2>
                    ${renderCacheStats(cacheData?.stats)}
                </div>
            `;

            // –û–±–Ω–æ–≤–∏—Ç—å –≤—Ä–µ–º—è –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
            const now = new Date().toLocaleString('ru-RU');
            document.getElementById('lastUpdate').textContent = `–ü–æ—Å–ª–µ–¥–Ω–µ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ: ${now}`;
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        loadAllData();

        // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
        setInterval(loadAllData, 30000);
    </script>
</body>
</html>
