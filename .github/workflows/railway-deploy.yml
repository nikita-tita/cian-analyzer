name: Deploy to Railway

on:
  # Deploy only after tests complete successfully
  workflow_run:
    workflows: ["Tests"]
    types: [completed]
    branches: [main]

  # Allow manual deployment
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: false
        default: 'production'

  # Deploy on version tags
  push:
    tags:
      - 'v*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Only deploy if tests passed or manual trigger
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'push' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    steps:
      - name: Deployment info
        run: |
          echo "## ðŸš€ Railway Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            echo "**Tests:** âœ… Passed" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (for CLI and common builds)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (optional)
        run: |
          if [ -f package.json ]; then
            npm ci || npm i
          fi

      - name: Build (optional)
        run: |
          if [ -f package.json ]; then
            npm run build || echo "no build script"
          fi

      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
          RAILWAY_SERVICE: ${{ secrets.RAILWAY_SERVICE }}
        run: |
          set -e
          if [ -n "$RAILWAY_PROJECT_ID" ]; then
            railway link --project "$RAILWAY_PROJECT_ID"
          fi
          if [ -n "$RAILWAY_SERVICE" ]; then
            railway up --ci --service "$RAILWAY_SERVICE"
          else
            railway up --ci
          fi


