# Security Scanning Pipeline
#
# NOTE: Security scans use continue-on-error intentionally because:
# 1. Security tools often produce false positives
# 2. We want visibility into issues without blocking all PRs
# 3. Critical issues are reviewed manually via artifacts
#
# TODO: Configure severity thresholds to fail on HIGH/CRITICAL only

name: Security Scanning

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  schedule:
    # Run security scans weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'

jobs:
  bandit:
    name: Bandit Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install Bandit
      run: |
        python -m pip install --upgrade pip
        pip install bandit[toml]

    - name: Run Bandit
      continue-on-error: true
      run: |
        bandit -r src/ app_new.py \
          -f json \
          -o bandit-report.json \
          --severity-level medium \
          --confidence-level medium

    - name: Display Bandit results
      continue-on-error: true
      run: |
        bandit -r src/ app_new.py \
          -f txt \
          --severity-level medium \
          --confidence-level medium

    - name: Upload Bandit report
      if: always()
      continue-on-error: true
      uses: actions/upload-artifact@v3
      with:
        name: bandit-security-report
        path: bandit-report.json
        retention-days: 30

  safety:
    name: Safety Dependency Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install Safety
      run: |
        python -m pip install --upgrade pip
        pip install safety

    - name: Run Safety check
      continue-on-error: true
      run: |
        pip install -r requirements.txt
        safety check \
          --json \
          --output safety-report.json \
          --continue-on-error

    - name: Display Safety results
      continue-on-error: true
      run: |
        safety check --full-report

    - name: Upload Safety report
      if: always()
      continue-on-error: true
      uses: actions/upload-artifact@v3
      with:
        name: safety-dependency-report
        path: safety-report.json
        retention-days: 30

  semgrep:
    name: Semgrep Security Scan
    runs-on: ubuntu-latest

    container:
      image: returntocorp/semgrep

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Semgrep
      continue-on-error: true
      run: |
        semgrep scan \
          --config=auto \
          --json \
          --output=semgrep-report.json

    - name: Display Semgrep results
      continue-on-error: true
      run: |
        semgrep scan --config=auto

    - name: Upload Semgrep report
      if: always()
      continue-on-error: true
      uses: actions/upload-artifact@v3
      with:
        name: semgrep-security-report
        path: semgrep-report.json
        retention-days: 30

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Dependency Review
      continue-on-error: true
      uses: actions/dependency-review-action@v3
      with:
        fail-on-severity: moderate

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python', 'javascript' ]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        queries: security-and-quality

    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [bandit, safety, semgrep]
    if: always()

    steps:
    - name: Download all reports
      uses: actions/download-artifact@v3

    - name: Create security summary
      run: |
        echo "# Security Scan Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## Scans Completed:" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Bandit (Python security issues)" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Safety (Vulnerable dependencies)" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Semgrep (SAST scanning)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Download detailed reports from artifacts above." >> $GITHUB_STEP_SUMMARY
