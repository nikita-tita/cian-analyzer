services:
  - type: web
    name: cian-analyzer
    env: python
    region: frankfurt
    plan: free
    branch: claude/deployment-options-research-011CUsDXb5jUWFybZr5LuqNj
    buildCommand: "bash render_build.sh"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT --workers 1 --threads 2 --timeout 120 --log-level info --access-logfile - --error-logfile - render_app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: /opt/render/.cache/ms-playwright
    healthCheckPath: /
