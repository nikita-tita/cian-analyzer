version: '3.8'

services:
  # Redis для кэширования
  redis:
    image: redis:7-alpine
    container_name: housler-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - housler-network

  # Основное приложение
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: housler-app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6380
      REDIS_DB: 0
      REDIS_ENABLED: "true"
      REDIS_NAMESPACE: housler
      # Gunicorn
      WORKERS: 4
      WORKER_CLASS: sync
      TIMEOUT: 300
      BIND: 0.0.0.0:5000
      # Flask
      FLASK_ENV: production
      FLASK_DEBUG: "false"
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      # Монтируем logs для персистентности
      - ./logs:/app/logs
      # ВАЖНО: blog.db должен сохраняться между деплоями
      - /var/www/housler_data/blog.db:/app/blog.db
    networks:
      - housler-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Prometheus для мониторинга (опционально)
  prometheus:
    image: prom/prometheus:latest
    container_name: housler-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - housler-network
    profiles:
      - monitoring

  # Grafana для визуализации (опционально)
  grafana:
    image: grafana/grafana:latest
    container_name: housler-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: redis-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - housler-network
    profiles:
      - monitoring

  # Nginx для reverse proxy (опционально)
  nginx:
    image: nginx:alpine
    container_name: housler-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./static:/usr/share/nginx/html/static
    depends_on:
      - app
    networks:
      - housler-network
    profiles:
      - production

volumes:
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  housler-network:
    driver: bridge
