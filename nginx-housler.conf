# Nginx configuration for calendar.housler.ru
# Location: /etc/nginx/sites-available/calendar.housler.ru
# Symlink: /etc/nginx/sites-enabled/calendar.housler.ru

server {
    listen 80;
    listen [::]:80;
    server_name calendar.housler.ru;

    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name calendar.housler.ru;

    # SSL certificates (will be configured by certbot)
    ssl_certificate /etc/letsencrypt/live/calendar.housler.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/calendar.housler.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Access and error logs
    access_log /var/log/nginx/calendar.housler.ru.access.log;
    error_log /var/log/nginx/calendar.housler.ru.error.log;

    # Max upload size (for voice messages)
    client_max_body_size 10M;

    # Root directory for static files (web app)
    root /root/ai-calendar-assistant/ai-calendar-assistant/app/static;
    index index.html;

    # Static files (HTML, CSS, JS)
    location / {
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }

    # API proxy to FastAPI backend
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts for long-running requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:8000/health;
        access_log off;
    }

    # Telegram webhook (if needed)
    location /telegram/webhook {
        proxy_pass http://127.0.0.1:8000/telegram/webhook;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to Python files
    location ~* \.(py|pyc|pyo)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
