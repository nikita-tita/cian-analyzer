# Nginx configuration for housler.ru
# Main domain configuration for landing, blog, and analytics
# Location: /etc/nginx/sites-available/housler.ru
# Symlink: /etc/nginx/sites-enabled/housler.ru

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name housler.ru www.housler.ru;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP to HTTPS
    location / {
        return 301 https://housler.ru$request_uri;
    }
}

# WWW to non-WWW redirect (HTTPS)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.housler.ru;

    # SSL certificates (configured by certbot)
    ssl_certificate /etc/letsencrypt/live/housler.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/housler.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Redirect to non-WWW
    return 301 https://housler.ru$request_uri;
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name housler.ru;

    # SSL certificates (configured by certbot)
    ssl_certificate /etc/letsencrypt/live/housler.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/housler.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Access and error logs
    access_log /var/log/nginx/housler.ru.access.log;
    error_log /var/log/nginx/housler.ru.error.log;

    # Max upload size (for property images)
    client_max_body_size 20M;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript image/svg+xml;

    # Static files (served directly by Nginx)
    location /static/ {
        alias /var/www/housler/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";

        # Handle missing files gracefully
        try_files $uri $uri/ =404;
    }

    # Favicon and manifest
    location = /favicon.ico {
        alias /var/www/housler/static/images/favicon.svg;
        access_log off;
        log_not_found off;
    }

    location = /robots.txt {
        alias /var/www/housler/static/robots.txt;
        access_log off;
        log_not_found off;
    }

    # API endpoints - proxy to Flask app
    location /api/ {
        proxy_pass http://127.0.0.1:5002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts for long-running operations (parsing, analysis)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:5002/health;
        access_log off;
    }

    # Metrics endpoint (prometheus)
    location /metrics {
        proxy_pass http://127.0.0.1:5002/metrics;
        # Restrict access to monitoring systems only
        allow 127.0.0.1;
        deny all;
    }

    # Sitemap.xml - dynamic generation by Flask
    location = /sitemap.xml {
        proxy_pass http://127.0.0.1:5002/sitemap.xml;
        proxy_set_header Host $host;
        expires 1d;
    }

    # Blog routes - proxy to Flask app
    location /blog {
        proxy_pass http://127.0.0.1:5002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Calculator route - proxy to Flask app
    location /calculator {
        proxy_pass http://127.0.0.1:5002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Report viewer - proxy to Flask app
    location /report/ {
        proxy_pass http://127.0.0.1:5002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Landing page and all other routes - proxy to Flask app
    location / {
        proxy_pass http://127.0.0.1:5002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to Python files
    location ~* \.(py|pyc|pyo|db)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
